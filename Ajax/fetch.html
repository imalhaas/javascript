<html>
    <body>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method: 'POST',
                body: JSON.stringify({
                    tittle: 'Lucas magalhaes',
                    body: "meu conteudo",
                    userId: 10
                }),
                headers:{
                    'content-type': 'application/json; charset=UTF-8'
                }
            })
            .then(response=> response.json())
            .then(json=>console.log(json));
        </script>
    </body>
</html>
